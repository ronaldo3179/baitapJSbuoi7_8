<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
   <h1 class="text-center">Bài Tập Mảng</h1>
   <div class="container">
    <div class="mb-3">
      <label for="" class="form-label">Nhập vào số nguyên:</label>
      <input type="text" class="form-control" name="" id="soN" aria-describedby="helpId" placeholder="">
    </div>
    <div class="bg-success bg-opacity-75 p-3 text-white mt-3" id="nhapSo"></div>
    <button class="btn btn-success me-3 my-3" onclick="themSo()">Thêm số</button>
    <br/>

       <!-- Bài 1: Tổng số dương -->
       <button class="btn btn-danger mt-2" onclick="tongSoDuong ()">Tổng Số Dương</button>
        <div class="bg-success bg-opacity-75 p-3 mt-3" id="tongSoDuong"></div>
        <br/>


        <!-- Bài 2: Đếm số dương -->
        <button class="btn btn-danger mt-2" onclick="demSoDuong ()">Đếm Số Dương</button>
        <div class="bg-success bg-opacity-75 p-3 mt-3" id="demSoDuong1"></div>
       <br/>

        <!-- Bài 3: Tìm số nhỏ nhất-->
        <button class="btn btn btn-danger mt-2" onclick="timSoNhoNhat ()">Số nhỏ nhất</button>
        <div class="bg-success bg-opacity-75 p-3 mt-3" id="soNhoNhat"></div>
        <br/>

        <!--Bài 4: tìm số dương nhỏ nhất -->
        <button class="btn btn btn-danger mt-2" onclick="soDuongNhoNhat ()">Số dương nhỏ nhất</button>
        <div class="bg-success bg-opacity-75 p-3 mt-3" id="ketSoDuongNn" ></div>
        <br/>

        <!-- Bài 5: Tìm số chẵn cuối cùng -->
        <button class="btn btn-danger mt-2" onclick ="soChanCuoiCung ()">Số Chẵn Cuối Cùng</button>
              <div class="bg-success bg-opacity-75 p-3 mt-3" id="soChanCuoi"></div>
        <br/>
        <!-- Bài 6: Đổi chỗ -->
        <input type="text" class="form-control" name="" id="viTri1" aria-describedby="helpId"
        placeholder="Nhập vị trí 1">

        <input type="text" class="form-control" name="" id="viTri2" aria-describedby="helpId"
        placeholder="Nhập vị trí 2">

        <button class="btn btn-success me-3" onclick="doiViTri()">Đổi chỗ</button>
        <div class="bg-danger bg-opacity-75 p-3 mt-3" id="doiViTri"></div>
        <!-- Bài 7: Sắp xếp tăng dần -->
        <button class="btn btn-success me-3" onclick="sapXepTang()">Sắp xếp tăng dần</button>
              <div class="bg-danger bg-opacity-75 p-3 mt-3" id="tangDan"></div>
        <br/>
        <!-- // Bài 8: Số nguyên tố đầu tiên -->
        <button class="btn btn-success me-3"id="btnNhapSo">Tìm số nguyên tố đầu tiên</button>
      <div class="bg-danger bg-opacity-75 p-3 mt-3"id="ketQuaSoNt"></div>
      <br/>
        <!-- Bài 9: Đếm Số Nguyên -->
        <div class="mb-3">
          <label for="" class="form-label">Nhập vào số thực:</label>
          <input type="text" class="form-control" name="" id="soThuc" aria-describedby="helpId" placeholder="">
        </div>
        <button class="btn btn-success me-3 my-1" onclick="themSoThuc()">Thêm số thực</button>
        <div class="bg-danger bg-opacity-75 p-3 mt-3" id="mangSoThuc"></div>

        <button class="btn btn-success me-3" onclick="demSoNguyen()">Đếm số nguyên</button>
        <div class="bg-danger bg-opacity-75 p-3 mt-3" id="demCacSoNguyen"></div>

        <br/>
        <!-- Bài 10: So sánh số lượng số âm và số dương -->

        <button class="btn btn-success me-3" onclick="soSanhAmDuong()">So sánh</button>
        <div class="bg-danger bg-opacity-75 p-3 mt-3" id="ketQuaSoL"></div>









  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <!-- file js main -->
  <script src="./index.js"></script>
</body>

</html>
